<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Lofi Pomodoro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <h1>Lofi Pomodoro</h1>
    <button id="settingsBtn" title="Settings">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path
          d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
        <circle cx="12" cy="12" r="4" />
      </svg>
    </button>
  </header>

  <div class="phase-tabs">
    <button class="phase-tab" id="focusTab">Focus</button>
    <button class="phase-tab" id="shortBreakTab">Short Break</button>
    <button class="phase-tab" id="longBreakTab">Long Break</button>
  </div>

  <div class="timer-display" id="timer">25:00</div>
  <div class="round-indicators" id="roundIndicators"></div>

  <div class="timer-controls">
    <button id="resetBtn" title="Reset Timer">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8" />
        <path d="M21 3v5h-5" />
      </svg>
    </button>
    <button id="playPauseBtn" title="Play/Pause"></button>
    <button id="skipBtn" title="Skip Phase">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="5 4 15 12 5 20 5 4" />
        <line x1="19" x2="19" y1="5" y2="19" />
      </svg>
    </button>
  </div>

  <div id="nowPlayingContainer" class="now-playing-container">
    <div class="now-playing-text">
      <span id="nowPlayingLabel"></span>
      <span id="nowPlayingTitle"></span>
    </div>
    <button id="musicPlayPauseBtn" title="Play/Pause Music"></button>
  </div>

  <!-- Suggestions Section -->
  <h2 class="stream-heading">Choose a stream</h2>
  <div id="suggestions" class="suggestions-grid"></div>
  <div class="pagination">
    <button id="prevPageBtn" aria-label="Previous page"></button>
    <h3 style="position: relative; top: -2px; margin-left: 2px; margin-right: 2px" id="pageIndicator"></h3>
    <button id="nextPageBtn" aria-label="Next page"></button>
  </div>

  <!-- Settings Panel -->
  <div id="settingsPanel" class="settings-overlay hidden">
    <div class="settings-content">
      <h2>Settings</h2>
      <div class="setting-item">
        <label for="focusInput">Focus (min)</label>
        <input type="number" id="focusInput" min="1">
      </div>
      <div class="setting-item">
        <label for="shortBreakInput">Short Break (min)</label>
        <input type="number" id="shortBreakInput" min="1">
      </div>
      <div class="setting-item">
        <label for="longBreakInput">Long Break (min)</label>
        <input type="number" id="longBreakInput" min="1">
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="autoStartToggle">
          Auto-start next phase
        </label>
      </div>

      <div class="setting-item">
        <label>
          <input type="checkbox" id="dingToggle">
          Enable ding sound
        </label>
      </div>
      <button id="saveSettingsBtn">Save</button>
    </div>
  </div>

  <script src="popup.js"></script>
  <audio id="dingSound" src="microwave-ding.mp3" preload="auto"></audio>
</body>

</html>
